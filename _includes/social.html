<ul class="social-media-list">
  {%- if site.facebook_username -%}<li><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><i class="fa fa-facebook-square fa-2x fa-fw"></i><span class="username">Public Facebook group</span></a></li>{%- endif -%}
  {%- if site.instagram_username -%}<li><a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><i class="fa fa-instagram fa-2x fa-fw"></i><span class="username">Instagram</span></a></li>{%- endif -%}
  {%- if site.youtube_username -%}<li><a href="https://youtube.com/{{ site.youtube_username| cgi_escape | escape }}"><i class="fas fa-youtube"></i><span class="username">{{ site.youtube_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><i class="fa fa-rss-square fa-2x fa-fw"></i><span class="username">Blog RSS feed</span></a></li>{%- endif -%}
</ul>
